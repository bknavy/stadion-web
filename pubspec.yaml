name: stadion_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  #----------core------------
  get: ^4.6.5
  responsive_framework: ^0.2.0

  #----------utils------------

  #----------ui------------
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  getwidget: ^3.1.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/

fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Thin.otf
        weight: 100
      - asset: assets/fonts/Montserrat-ExtraLight.otf
        weight: 200
      - asset: assets/fonts/Montserrat-Light.otf
        weight: 300
      - asset: assets/fonts/Montserrat-Regular.otf
        weight: 400
      - asset: assets/fonts/Montserrat-medium.otf
        weight: 500
      - asset: assets/fonts/Montserrat-SemiBold.otf
        weight: 600
      - asset: assets/fonts/Montserrat-Bold.otf
        weight: 700
      - asset: assets/fonts/Montserrat-ExtraBold.otf
        weight: 800
      - asset: assets/fonts/Montserrat-Black.otf
        weight: 900
  - family: Pretendard
    fonts:
      - asset: assets/fonts/Pretendard-Thin.otf
        weight: 100
      - asset: assets/fonts/Pretendard-ExtraLight.otf
        weight: 200
      - asset: assets/fonts/Pretendard-Light.otf
        weight: 300
      - asset: assets/fonts/Pretendard-Regular.otf
        weight: 400
      - asset: assets/fonts/Pretendard-medium.otf
        weight: 500
      - asset: assets/fonts/Pretendard-SemiBold.otf
        weight: 600
      - asset: assets/fonts/Pretendard-Bold.otf
        weight: 700
      - asset: assets/fonts/Pretendard-ExtraBold.otf
        weight: 800
      - asset: assets/fonts/Pretendard-Black.otf
        weight: 900